name: 'build-test-release'

on: 
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - main
    paths-ignore:
    - 'README.md'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ‚¨áÔ∏è Checkout Repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      - name: ‚öôÔ∏è Setup Node.js
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version-file: .nvmrc
      - name: üì¶ Install Dependencies
        run: npm ci --ignore-scripts
      - name: üöß Run All Tests
        run: npm run all
      - name: ‚¨ÜÔ∏è Upload Artifact
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: action-package
          path: |
            action.yml
            dist/*

  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: ‚¨áÔ∏è Download Artifact
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7.0.0
        with:
          name: action-package
      - name: Run Test
        uses: ./
      - name: Print AWS version
        run: aws --version

  release:
    if: github.event_name == 'workflow_dispatch'
    name: Publish New Release
    runs-on: ubuntu-latest
    needs: test
    steps:
    - name: ‚¨áÔ∏è Checkout Repository
      uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
    - name: ‚öôÔ∏è Setup Node.js
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version-file: .nvmrc
    - name: üöß Build Release
      run: |
       git config --local user.email "action@github.com"
       git config --local user.name "GitHub Action"                    
       npm ci --ignore-scripts
       npm run build && npm run package
       git add dist
       git commit --allow-empty -m "new release"
       PACKAGE_VERSION=$(node -p "require('./package.json').version")
       MAIN_PACKAGE_VERSION=$(node -p "require('./package.json').version[0]")
       git tag -fa v$PACKAGE_VERSION -m "Update tag"
       git push origin v$PACKAGE_VERSION --force
       git tag -fa v$MAIN_PACKAGE_VERSION -m "Update tag"
       git push origin v$MAIN_PACKAGE_VERSION --force
    - name: ‚öôÔ∏è Increment Version
      run: |
       npm version patch --force
       git push --force
